{% load i18n static %}
<!DOCTYPE html>
{% get_current_language as LANGUAGE_CODE %}{% get_current_language_bidi as LANGUAGE_BIDI %}
<html lang="{{ LANGUAGE_CODE|default:"en-us" }}" {% if LANGUAGE_BIDI %}dir="rtl"{% endif %}>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>Asset Optima Interface Requirements</title>
  <link rel="shortcut icon" href="/static/Riyadh-metro-logo-footer.png">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Arial', sans-serif;
    }
    
    .bg-container {
      background-image: url('{% static "pune_metro_new_UI.png" %}');
      background-repeat: no-repeat;
      background-position: center;
      background-size: cover;
      background-attachment: fixed;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      position: relative;
    }
    
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
    }
    
    .content-wrapper {
      position: relative;
      z-index: 1;
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    
    .header {
      padding: 10px 0;
      text-align: center;
    }
    
    .centered-text-head {
      color: #fff;
      font-weight: 300;
      font-size: 5.5rem;
      /* margin-bottom: 20px; */
      text-shadow: 0 2px 4px rgba(0,0,0,0.3);
    }
    
    .main-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      flex-grow: 1;
      /* padding: 10px 0; */
      opacity: .8;
    }
    
    .login-box {
      background-color: rgba(4, 18, 30, 0.85);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.25);
      width: 100%;
      max-width: 500px;
      border: 1px solid rgba(255,255,255,0.1);
      text-align: center;
      margin: 20px 0;
    }
    
    .login-title {
      color: #fff;
      margin-bottom: 30px;
      font-size: 3.8rem;
    }
    
    .login-btn {
      display: inline-block;
      padding: 15px 40px;
      margin: 20px 0;
      text-decoration: none;
      color: white;
      border-radius: 8px;
      /* background-color: rgba(255,255,255,0.1); */
      border: 1px solid rgba(255,255,255,0.3);
      transition: all 0.3s ease;
      font-size: 2.2rem;
    }
    
    .login-btn:hover {
      /* background-color: rgba(255,255,255,0.2); */
      transform: translateY(-1px);
      box-shadow: 0 4px 12px #ccc;
      text-decoration: none;
      color: #ccc;
    }
    
    .logo-footer {
      padding: 30px 0;
      text-align: center;
    }
    
    .logo-container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
    }
    
    .logo-wrapper {
      padding: 0 10px;
      margin: 10px 0;
    }
    
    .divider {
      width: 2px;
      height: 60px;
      background-color: rgba(255,255,255,0.5);
      margin: 0 20px;
    }
    
    .footer-img {
      height: 60px;
      width: auto;
      filter: brightness(0) invert(1);
      transition: transform 0.3s ease;
    }
    
    .footer-img:hover {
      transform: scale(1.05);
    }

     .footer-img2 {
      height: 80px;
      width: auto;
      filter: brightness(0) invert(1);
      transition: transform 0.3s ease;
    }
    
    .footer-img2:hover {
      transform: scale(1.05);
    }
    
    .header-logo {
      height: 140px;
      width: auto;
      filter: brightness(0) invert(1);
      margin-bottom: 0px;
    }

    .header-logo2 {
      height: 60px;
      width: auto;
      filter: brightness(0) invert(1);
      margin-bottom: 0px;
    }
    
    @media (max-width: 768px) {
      .centered-text-head {
        font-size: 3.5rem;
      }
      
      .login-box {
        padding: 20px;
        margin: 20px 15px;
      }
      
      .divider {
        height: 2px;
        width: 80px;
        margin: 20px 0;
      }
      
      .logo-container {
        flex-direction: column;
      }
    }
  </style>
</head>

<body>
  <div class="bg-container">
    <div class="overlay"></div>
    <div class="content-wrapper">
      <!-- Header Section -->
      <header class="header">
        <h1 class="centered-text-head">ASSET OPTIMA</h1>
        <img src="/static/output-onlinepngtools.png" alt="Titagarh Wagons Logo" class="header-logo">
      </header>
      
      <!-- Main Content Section -->
      <main class="main-content">
        <div class="login-box">
        <img src="/static/94dcd463dffb84e15a59b668386c7461.png" alt="Titagarh Wagons Logo" class="header-logo2">
          <h2 class="login-title">Pune Metro</h2>
          <a href="/login/1/" class="login-btn">
            User Login
          </a>
        </div>
      </main>
      
      
      <!-- Footer Section -->
      <footer class="logo-footer">
        <div class="container">
          <div class="logo-container">
            <div class="logo-wrapper">
              <img src="/static/Titagarh_Wagons_Logo_White.png" alt="Titagarh Wagons Logo" class="footer-img">
            </div>
            
            <div class="divider"></div>
            
            <div class="logo-wrapper">
              <img src="/static/Pune_Metro_Logo_White.png" alt="Pune Metro Logo" class="footer-img2">
            </div>
          </div>
        </div>
      </footer>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
