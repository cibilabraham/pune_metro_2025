{% load i18n %}

<div class="card mb-4">
    <div class="card-header p-0" id="heading_{{ title | cut:' ' }}">
      <h5 class="mb-0">
        <button class="btn" data-toggle="collapse" data-target="#collapseDiv_{{ title | cut:' ' }}" aria-expanded="true" aria-controls="collapseOne">
            <h6>{% blocktrans with filter_title=title %} By {{ filter_title }} {% endblocktrans %}</h6>
        </button>
      </h5>
    </div>

    <div id="collapseDiv_{{ title | cut:' ' }}" class="collapse in" aria-labelledby="heading_{{ title | cut:' ' }}" data-parent="#accordion">
      <div class="card-body p-2">
        {% for choice in choices %}
        {% if choice.display %}
        <div>
        <a href="{{ choice.query_string|iriencode }}" title="{{ choice.display }}" class="btn w-100 {% if choice.selected %} btn-info {% else %} btn-light {% endif %} btn-icon-split" style="margin: 2px;">
            <span class="text">{{ choice.display }}</span>
        </a>
        </div>
        {% endif %}
    {% endfor %}
      </div>
    </div>
</div>
