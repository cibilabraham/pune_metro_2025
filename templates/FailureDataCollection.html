<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Failure Data Collection</title>
  {% load static %}
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
    <body>
        <div django-app="TaskManager">        
            <div class="container">
                    <br>
                    <br>
                    FAILURE DATA COLLECTION
                    <hr>
                    Input - Failure Database
                    <hr>
                    <button class="failureSystemDownload" name="failureSystemDownload" type="submit">Failure System Download</button>
                    &nbsp;
                    <button class="controlSystemDownload" name="controlSystemDownload" type="submit">Control System Download</button>
                    &emsp;
                    &emsp;
                    &emsp;
                    &emsp;
                    &emsp;
                    &emsp;
                    &emsp;
                    &emsp;
                    &emsp;
                    &emsp;
                    <button class="manualInputForm" name="manualInputForm" type="submit">Manual Input Form</button>
                    <br>
                    <br>
                    <input type="text" id="keyWord" placeholder="Keyword finder" style="height:5%; position: relative;">
                    <br>
                    <br>
                {% block content %}
                    <h2>FailureData</h2>
                    <table border="1">
                        <thead>
                        {% for head in field_names %}
                        <th>{{ head }} fgfgf</th>
                        {% endfor %}
                        </thead>
                        <tbody>
                        {% for row in data %}
                            <tr>
                            {% for cell in row %}
                                <td>{{ cell }}</td>
                            {% endfor %}
                            </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                {% endblock %}                
            </div><!-- container -->
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    </body>
</html>
